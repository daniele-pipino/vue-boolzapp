<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- mystyle -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- bacckground -->

    <!-- structure container -->
    <div class="container">
        <div class="row">
            <!-- square -->
            <div class="col-10 offset-1 h-100 my-5 d-flex">
                <!-- left column -->
                <div class="col-5">
                    <!-- first user -->
                    <div class="user-square d-flex justify-content-between align-items-center">
                        <div class="left-part d-flex align-items-center px-1">
                            <img src="./img/avatar_1.jpg" alt="" class="user-img">
                            <p class="pt-3 px-1">Nome Utente</p>
                        </div>
                        <div class="right-part px-3">
                            <i class="fas fa-circle-notch fa-1x px-1"></i>
                            <i class="fas fa-comment-alt fa-1x px-1"></i>
                            <i class="fas fa-ellipsis-v fa-1x px-1"></i>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div class="square bg-sky d-flex align-items-center px-3">
                        <div class="notification-circle">
                            <i class="fas fa-bell-slash fa-1x color-light"></i>
                        </div>
                        <div class="notification-info px-3">
                            <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                            <p class="mb-0 fs-6 fw-light text-decoration-underline">Attiva notifiche desktop</p>
                        </div>
                    </div>
                </div>
                <!-- right column -->
                <div class="col-7 bg-light">
                    chat
                </div>
            </div>
        </div>
    </div>
    <!-- my script -->
    <script src="./js/main.js"></script>
</body>

</html>
