<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- mystyle -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- data js -->
    <script src="./js/users.js"></script>
</head>

<body>

    <!-- bacckground -->

    <!-- structure container -->
    <div class="container" id="app">
        <div class="row">
            <!-- square -->
            <div class="col-10 offset-1 h-100 my-5 d-flex">
                <!-- left column -->
                <div class="col-5">
                    <section class="top-section">
                        <!-- first user -->
                        <div class="user-square d-flex justify-content-between align-items-center border">
                            <div class="left-part d-flex align-items-center px-1">
                                <img src="./img/avatar_1.jpg" alt="" class="user-img">
                                <p class="pt-3 px-1">Nome Utente</p>
                            </div>
                            <div class="right-part px-3">
                                <i class="fas fa-circle-notch fa-1x px-1"></i>
                                <i class="fas fa-comment-alt fa-1x px-1"></i>
                                <i class="fas fa-ellipsis-v fa-1x px-1"></i>
                            </div>
                        </div>
                        <!-- notifications -->
                        <div class=" bg-sky d-flex align-items-center px-3">
                            <div class="notification-circle">
                                <i class="fas fa-bell-slash fa-1x color-light"></i>
                            </div>
                            <div class="notification-info px-3">
                                <p class="mb-0 fw-normal">Ricevi notifiche di nuovi messaggi</p>
                                <p class="mb-0 fs-6 fw-light text-decoration-underline">Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <!-- search-bar -->
                        <div class="searchbar square bg-light p-2 d-flex align-items-center border">
                            <input type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Search"
                                class="form-control text-center">
                        </div>
                    </section>
                    <!-- bottom section -->
                    <section class="bottom-section bg-light">
                        <!-- utent square -->
                        <div v-for="contact in contacts" class="square d-flex align-items-center">
                            <div class="left-part d-flex align-items-center px-1">
                                <img src="./img/avatar_1.jpg" alt="avatar" class="user-img">
                                <p class="pt-3 px-3">{{contact.name}}</p>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- right column -->
                <div class="col-7">
                    <!-- info contact -->
                    <section class="contact-info">
                        <div class="user-square d-flex justify-content-between align-items-center">
                            <div class="left-part d-flex align-items-center px-1">
                                <img src="./img/avatar_8.jpg" alt="" class="user-img">
                                <div class="icon px-2">
                                    <p class="mb-0 pt-3 fw-normal">Nome Utente</p>
                                    <p class="fs-6 fw-lighter">Ultimo accesso oggi alle </p>
                                </div>
                            </div>
                            <div class="right-part px-3">
                                <i class="fas fa-search fa-1x px-1"></i>
                                <i class="fas fa-paperclip fa-1x px-1"></i>
                                <i class="fas fa-ellipsis-v fa-1x px-1"></i>
                            </div>
                        </div>
                    </section>
                    <!-- chat  -->
                    <section class="chat">
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-received"></div>
                        <div class="message message-send"></div>
                        <div class="message message-send"></div>
                    </section>
                    <!-- write message -->
                    <section class="write-message d-flex justify-content-between align-items-center">
                        <div class="emoji px-3">
                            <i class="far fa-laugh fa-2x"></i>
                        </div>
                        <div class="text-message w-100">
                            <input type="text" class="form-control " placeholder="Inserisci il tuo messaggio"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="send px-3">
                            <i class="fas fa-microphone fa-2x"></i>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <!-- my script -->
    <script src="./js/main.js"></script>
</body>

</html>
